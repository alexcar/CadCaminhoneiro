<h1>Modelos de Caminhão</h1>

<p>Lista dos Modelos de caminhão cadastrados.</p>

<p *ngIf="!modelosCaminhao"><em>Carregando...</em></p>

<div class="commands text-right" *ngIf="modelosCaminhao">
  <button type="submit"
          [routerLink]="['/modeloCaminhao']"
          class="btn btn-success">
      Inserir
  </button>
</div><br/>

<table mat-table [dataSource]="modelosCaminhao" class="mat-elevation-z8"
 [hidden]="!modelosCaminhao">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let modelo">
      <a [routerLink]="['/modeloCaminhao', modelo.id]">{{modelo.descricao}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="ano">
    <th mat-header-cell *matHeaderCellDef>Ano</th>
    <td mat-cell *matCellDef="let modelo">
      {{modelo.ano}}
    </td>
  </ng-container>

  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef>Marca</th>
    <td mat-cell *matCellDef="let modelo">
      {{modelo.marca}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!modelosCaminhao"
    [pageSize]="3"
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons></mat-paginator>
